<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Circuit</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="gamename">Titan's Ciruit</h1>  
    <p class="turns">Turn:</p>

    <div class="main">
        <div class="timers">
            <div class="timersbox">
                <div>Red Time:</div>
                <div class="time">1</div>
            </div>
            <div class="timersbox">
                <div>Total Time:</div>
                <div class="time">1</div>
            </div>
            <div class="timersbox">
                <div>Blue Time:</div>
                <div class="time">1</div>
            </div>
        </div>  

        <div class="box">
            <div class="row1 row">
                <div class="dots1 dots"></div>
                <div class="dots1 dots"></div>
            </div>
            <div class="row2 row">
                <div class="dots2 dots"></div>
                <div class="dots2 dots"></div>
            </div>
            <div class="row3 row">
                <div class="dots3 dots"></div>
                <div class="dots3 dots"></div>
            </div>
            <div class="row4 row">
                <div class="row4set1">
                    <div class="dots41 dots"></div>
                    <div class="dots41 dots"></div>
                    <div class="dots41 dots"></div>
                </div>
                <div class="row4set2">
                    <div class="dots42 dots"></div>
                    <div class="dots42 dots"></div>
                    <div class="dots42 dots"></div>
                </div>
            </div>
            <div class="row5 row">
                <div class="dots5 dots"></div>
                <div class="dots5 dots"></div>
            </div>
            <div class="row6 row">
                <div class="dots6 dots"></div>
                <div class="dots6 dots"></div>
            </div>
            <div class="row7 row">
                <div class="dots7 dots"></div>
                <div class="dots7 dots"></div>
            </div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
            <div class="line7"></div>
            <div class="line8"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="points">
            <div class="subpoints subpoints1">Points:</div>
            <div class="subpoints">Red: <span class="pointsnum">1</span></div>
            <div class="subpoints">Blue: <span class="pointsnum">1</span></div>
        </div>
    
    </div>
    
</body>
</html>
