<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Circuit</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="gamename">Titan's Circuit</h1>  
    <p class="turns">Turn:</p>
    <div class="main">
        <div class="timers">
            <div class="timersbox">
                <div>Red Time:</div>
                <div class="time">1</div>
            </div>
            <div class="timersbox">
                <div>Total Time:</div>
                <div class="time" id="totaltime"></div>
            </div>
            <div class="timersbox">
                <div>Blue Time:</div>
                <div class="time">1</div>
            </div>
        </div>  
        <div class="box" id="mainbox">
            <div class="row1 row">
                <div class="dots1 dots dot2"></div>
                <div class="dots1 dots dot3"></div>
            </div>
            <div class="row2 row">
                <div class="dots2 dots dot8"></div>
                <div class="dots2 dots dot9"></div>
            </div>
            <div class="row3 row">
                <div class="dots3 dots dot14"></div>
                <div class="dots3 dots dot15"></div>
            </div>
            <div class="row4 row">
                <div class="row4set1">
                    <div class="dots41 dots dot1"></div>
                    <div class="dots41 dots dot7"></div>
                    <div class="dots41 dots dot13"></div>
                </div>
                <div class="row4set2">
                    <div class="dots42 dots dot16"></div>
                    <div class="dots42 dots dot10"></div>
                    <div class="dots42 dots dot4"></div>
                </div>
            </div>
            <div class="row5 row">
                <div class="dots5 dots dot18"></div>
                <div class="dots5 dots dot17"></div>
            </div>
            <div class="row6 row">
                <div class="dots6 dots dot12"></div>
                <div class="dots6 dots dot11"></div>
            </div>
            <div class="row7 row">
                <div class="dots7 dots dot6"></div>
                <div class="dots7 dots dot5"></div>
            </div>
        </div>

        <div class="points">
            <div class="subpoints subpoints1">Points:</div>
            <div class="subpoints">Red: <span class="pointsnum">1</span></div>
            <div class="subpoints">Blue: <span class="pointsnum">1</span></div>
        </div>
    
    </div>
    
</body>
</html>
