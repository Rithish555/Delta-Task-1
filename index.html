<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Circuit</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="gamename">Titan's Ciruit</h1>  
    <div class="timers">
        <div class="timersbox">
            <div>Red Time:</div>
            <div class="time">1</div>
        </div>
        <div class="timersbox">
            <div>Total Time:</div>
            <div class="time">1</div>
        </div>
        <div class="timersbox">
            <div>Blue Time:</div>
            <div class="time">1</div>
        </div>
    </div>  
    <p class="turns">Turn:</p>
    <div class="main">
        <div class="box">Box</div>
        <div class="points">
            <div class="subpoints subpoints1">Points:</div>
            <div class="subpoints">Red: <span class="pointsnum">1</span></div>
            <div class="subpoints">Blue: <span class="pointsnum">1</span></div>
        </div>
    </div>
</body>
</html>
